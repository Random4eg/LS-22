<div class="title">Coffee beans</div>
<div class="carousel">
  <a [routerLink]="'/product/'" class="card" *ngFor="let card of cards">
      <img [src]="card.imageUrl" alt="{{ card.title }}">
      <div class="card-body">
        <p class="card-title">{{ card.title }}</p>
        <p class="card-text">{{ card.description }}</p>
        <div class="card- price" >
         <div> <p><span>$</span>4.20</p></div>
         <div><button class="icon-plus"></button></div>
        </div>
      </div>
    </a>
  </div>
